<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
  <!-- Definindo as cores do Bubassauro -->
  <defs>
    <style>
      @keyframes snakeAnimation {
        0% { opacity: 0.3; }
        50% { opacity: 1; }
        100% { opacity: 0.3; }
      }
      .snake-cell { 
        fill: #4CAF50; 
        stroke: #2E7D32; 
        stroke-width: 0.5;
      }
      .snake-head { 
        fill: #FFD54A; 
        animation: snakeAnimation 2s infinite;
      }
      .snake-body { 
        fill: #FFD54A; 
        opacity: 0.8;
      }
    </style>
  </defs>

  <!-- PadrÃ£o de fundo com quadrados verdes -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <rect width="20" height="20" fill="#1B5E20"/>
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#2E7D32" stroke-width="0.5"/>
  </pattern>
  
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Cobrinha (exemplo de caminho) -->
  <rect x="60" y="40" width="20" height="20" class="snake-head"/>
  <rect x="40" y="40" width="20" height="20" class="snake-body"/>
  <rect x="40" y="60" width="20" height="20" class="snake-body"/>
  <rect x="60" y="60" width="20" height="20" class="snake-body"/>
  <rect x="80" y="60" width="20" height="20" class="snake-body"/>
  <rect x="80" y="80" width="20" height="20" class="snake-body"/>
</svg>
